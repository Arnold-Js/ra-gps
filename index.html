<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GeoAR.js Demo</title>
    
        <!-- Carga de librerÃ­as actualizadas -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;">
            
            <!-- Cargar modelo con URL directa -->
            <a-entity 
                gps-entity-place="latitude: 17.249933490422496; longitude: -97.69107145883216;" 
                gltf-model="./assets/magnemite/asset.glb" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
            <a-camera gps-camera rotation-reader></a-camera>
	    </a-scene>
</body>
